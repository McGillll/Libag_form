<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="index.html">
        <div class="brdr">
            <h1>
                Sign Up
            </h1>
        </div>
        
        <div>
            <div class="textarea">
                <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="textarea">
                <input type="text" name="email" id="email" placeholder="Email">
            </div>
            <div class="textarea">
                <input type="password" name="password" id="password" placeholder="New password">
            </div>
            <div class="textarea">
                <input type="password" name="confirmpass" id="confirmpass" placeholder="Confirm password">
            </div>
        </div>
        <div>
            <div>
                <label for="birthdate">Birthdate</label>
            </div>
            <div class="flex center">
                <select name="month" id="month">
                    <option value="January">Jan</option>
                    <option value="Febuary">Feb</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">Aug</option>
                    <option value="September">Sept</option>
                    <option value="October">Oct</option>
                    <option value="November">Nov</option>
                    <option value="December">Dec</option>
                </select>
                <input type="number" name="day" id="day" placeholder="Date">
                <input type="number" name="year" id="year" placeholder="Year">
            </div>
        </div>
        <div>
            <div>
                <label for="gender">Gender</label>
            </div>
            <div>
                <select class="gndr" id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="brdr"></div>
        <div>
            <div class="flex center">
                <button class="signup" type="submit">Sign Up</button>
            </div>
        </div>
        <div>
            <div class="flex center">
                <a href="index.html">
                    Already have an account?
                </a>
            </div>
        </div>           
    </form>
</body>
</html>
